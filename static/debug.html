<!doctype html>
<!--
This file is almost the same as context.html - loads all source files,
but its purpose is to be loaded in the main frame (not within an iframe),
just for immediate execution, without reporting to Karma server.
-->
<html>
<head>
%X_UA_COMPATIBLE%
    <title>Karma DEBUG RUNNER</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="//cdn.staticfile.org/normalize/6.0.0/normalize.min.css">
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.11/semantic.min.css" rel="stylesheet">
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid deepskyblue;
            background: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="box" id="strategy-animate"></div>
<div id="strategy-validate">
    <form class="form">
        <input name="userName" data-validate="isNotEmpty">
        <input name="password" data-validate="minLength:6">
        <input name="phone" data-validate="isMobile">
        <input name="id" data-validate="minLength:6|maxLength:10">
    </form>
</div>
<!-- The scripts need to be at the end of body, so that some test running frameworks
 (Angular Scenario, for example) need the body to be loaded so that it can insert its magic
 into it. If it is before body, then it fails to find the body and crashes and burns in an epic
 manner. -->
<script src="context.js"></script>
<script src="debug.js"></script>
<script type="text/javascript">
    // Configure our Karma
    %CLIENT_CONFIG%

    // All served files with the latest timestamps
    %MAPPINGS%
</script>
<!-- Dynamically replaced with <script> tags -->
%SCRIPTS%
<script type="text/javascript">
    window.__karma__.loaded();
</script>
</body>
</html>
