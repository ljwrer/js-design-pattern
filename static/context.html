<!DOCTYPE html>
<!--
This is the execution context.
Loaded within the iframe.
Reloaded before every execution run.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="//cdn.staticfile.org/normalize/6.0.0/normalize.min.css">
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.11/semantic.min.css" rel="stylesheet">
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid deepskyblue;
            background: cornflowerblue;
        }
    </style>
</head>
<body>
<!-- The scripts need to be in the body DOM element, as some test running frameworks need the body
     to have already been created so they can insert their magic into it. For example, if loaded
     before body, Angular Scenario test framework fails to find the body and crashes and burns in
     an epic manner. -->
<div class="box" id="strategy-animate"></div>
<br>
<div id="strategy-validate">
    <form class="form">
        <input name="userName" data-validate="isNotEmpty">
        <input name="password" data-validate="minLength:6">
        <input name="phone" data-validate="isMobile">
        <input name="id" data-validate="minLength:6|maxLength:10">
    </form>
</div>
<div id="mediator">
    <div class="btn-box">
        <button>click</button>
        <button>click</button>
        <button>click</button>
        <button>click</button>
        <button>click</button>
    </div>
    <div class="count"></div>
</div>
<script src="context.js"></script>
<script type="text/javascript">
    // Configure our Karma and set up bindings
    %CLIENT_CONFIG%
    window.__karma__.setupContext(window);
    // All served files with the latest timestamps
    %MAPPINGS%
</script>
<!-- Dynamically replaced with <script> tags -->
%SCRIPTS%
<script type="text/javascript">
    window.__karma__.loaded();
</script>
</body>
</html>
